<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Sports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Sports</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#slideshow">Slideshow</a></li>
            <li><a href="#form">Formul√°rio</a></li>
            <li><a href="#quiz">Quiz</a></li>
        </ul>
        <div class="icons">
            <img src="img/branco.png" alt="Cor 1" class="theme-icon" data-theme="theme1">
            <img src="img/azuk.jpeg" alt="Cor 2" class="theme-icon" data-theme="theme2">
            <img src="img/bege.jpeg" alt="Cor 3" class="theme-icon" data-theme="theme3">
        </div>
        <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
        </div>
    </nav>
    <main>
        <section id="slideshow" class="slideshow-section">
            <div class="slideshow-container">
                <img src="img/pexels-jim-de-ramos-395808-1263426.jpg" class="slide active" alt="Esporte 1">
                <img src="img/pexels-pixabay-274422.jpg" class="slide" alt="Esporte 2">
                <img src="img/pexels-pixabay-69773.jpg" class="slide" alt="Esporte 3">
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </section>
        <section id="form" class="form-section">
            <h2>Inscreva-se para novidades esportivas</h2>
            <form id="subscribeForm">
                <label for="name">Nome*</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="quiz" class="quiz-section">
            <h2>Quiz de Esportes</h2>
            <div id="quizContainer"></div>
            <button id="startQuiz">Iniciar Quiz</button>
            <div id="quizResult"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
